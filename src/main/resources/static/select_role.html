<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select Role - My Application</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="background"></div>
<div class="role-selection-container">
    <h2>How would you like to register?</h2>
    <div class="role-buttons">
        <!-- Correctly set href to include the role parameter -->
        <a href="signup.html?role=boss" class="role-button">As a Boss</a>
        <a href="signup.html?role=manager" class="role-button">As a Manager</a>
        <a href="signup.html?role=employee" class="role-button">As an Employee</a>
    </div>
</div>
</body>
</html>
